<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - YardSale</title>
    <meta name="description" content="Enter and edit your account">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/myaccount.css">
    <link rel="stylesheet" href="./assets/styles/tablet.css" media="screen and (min-width: 640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My Account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name value" placeholder="Your name">
    
                    <label for="email" class="label">Email Address</label>
                    <input type="email" id="email" class="input input-email value" placeholder="contact@email.com">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input input-password value" placeholder="********">
                </div>

                <input type="submit" value="Create" class="button primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
