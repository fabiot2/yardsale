<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Send - YardSale</title>
    <meta name="description" content="Envía email de reestablecimiento de contraseña">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/password_recovery.css">
    <link rel="stylesheet" href="./assets/styles/password_recovery-tablet.css" media="screen and (min-width: 640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <figure>
                <img src="./assets/media/logos/logo_yard_sale.svg" alt="logo" class="logo">
            </figure>

            <h1 class="title">Email Has Been Sent</h1>
            <p class="subtitle">Please check your inbox for instructions on how to resent the password</p>

            <figure class="email-image">
                <img src="./assets/media/icons/email.svg" alt="icono de email enviado">
            </figure>

            <button class="primary-button login-button">Login</button>

            <p class="resend">
                <span>Didn't receive the email?
                </span>
                <a href="#">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
