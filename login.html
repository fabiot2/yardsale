<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YardSale</title>
    <meta name="description" content="Loggin to our web">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="./assets/styles/login-tablet.css" media="screen and (min-width: 640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <figure>
                <img src="./assets/media/logos/logo_yard_sale.svg" alt="logo" class="logo">
            </figure>

            <form action="">
                <label for="email" class="label">Email address
                </label>
                <input type="email" id="email" class="input input-email" placeholder="name@email.com">

                <label for="password" class="label">Password address
                </label>
                <input type="password" id="password" class="input input-password" placeholder="name@email.com">


                <button class="primary-button login-button">Login</button>

            </form>

            <p class="resend">
                <span>Didn't receive the email?
                </span>
                <a href="#">Resend</a>
            </p>

            <button class="primary-button login-button">Sign In</button>
        </div>
    </div>
</body>
</html>
